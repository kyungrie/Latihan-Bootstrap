<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      div > div{
        text-align: center;
        text-size-adjust: 50px;
        text-transform: uppercase;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row g-1">
        <div class="col" style="border: 2px solid;">navigation bar</div>
      </div>
      <div class="row g-1 mt-1">
        <div class="col-3" style="border: 2px solid;">logo</div>
      <div class="offset-4 col-5" style="border: 2px solid;">Tagline</div>
      </div>
      <div class="row g-1 mt-1">
        <div class="col-7" style="border: 2px solid; height: 450px;">Main Content</div>
        <div class="col-5">
          <div class="row g-1">
            <div class="col-12 ms-1" style="border: 2px solid; height: 250px;">Introduction</div>
              <div class="col-12 ms-1">Clients</div>
              <div class="col-4 pe-2">
                <div style="border: 2px solid; height: 169px;"></div>
              </div>
              <div class="col-4" style="border: 2px solid;"></div>
              <div class="col-4 ps-2">
                <div style="border: 2px solid; height: 169px;"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row g-1 mt-1">
          <div class="col-4" style="border: 2px solid; height: 100px; width: 360px;">Services</div>
          <div class="offset-1 col-4" style="border: 2px solid; height: 100px; width: 360px;">Featured Testimonial</div>
          <div class="offset-1 col-4" style="border: 2px solid; height: 100px; width: 360px;">Mini Call To Action Banner</div>
        </div>
        <div class="row g-1 mt-1">
          <div class="col" style="border: 2px solid; height: 150px;">Footer</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
