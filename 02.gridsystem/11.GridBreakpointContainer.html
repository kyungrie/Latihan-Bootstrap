<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .row{
        margin-top: 1em;
      }
      [class^='col']{
        background-color: peru;
        border: 1px solid peru;
        padding: 0.04rem;
        margin-top: 0.05rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">Lebar 100% pada breakpoint extra small</div>
      </div>
    </div>
    <div class="container-sm">
      <div class="row">
        <div class="col">Lebar 100% pada breakpoint small</div>
      </div>
    </div>
    <div class="container-md">
      <div class="row">
        <div class="col">Lebar 100% pada breakpoint medium</div>
      </div>
    </div>
    <div class="container-lg">
      <div class="row">
        <div class="col">Lebar 100% pada breakpoint large</div>
      </div>
    </div>
    <div class="container-xl">
      <div class="row">
        <div class="col">Lebar 100% pada breakpoint extra large</div>
      </div>
    </div>
    <div class="container-xxl">
      <div class="row">
        <div class="col">Lebar 100% pada breakpoint extra extra large</div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
