<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .row{
        margin-top: 1em;
      }
      [class^='col']{
        background-color: peru;
        border: 1px solid peru;
        padding: 0.04rem;
        margin-top: 0.05rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-2">Logo</div>
        <div class="col-12 col-sm-10">Menu navigation</div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-9 col-lg-10">Main content</div>
        <div class="col-12 col-sm-3 order-sm-first col-lg-2">SideBar</div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4">footer 1</div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-4">footer 2</div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-4">footer 3</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
